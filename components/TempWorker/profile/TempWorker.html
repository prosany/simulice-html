<div class="container-md">
    <div class="user__info">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-flex">
                    <img class="user__profile_picture" src="../../images/fireman.png" />
                    <h5 class="user__name">Temporary job profile</h5>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-flex justify-content-end">
                    <button class="profile__edit__button">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
    <!-- management of the payment and main data -->
    <div class="user__info">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <h6>Account details / setting / payment method, etc.</h6>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-flex justify-content-end">
                    <button class="profile__edit__button">Edit Account</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner with benefits to make a ad -->
    <div class="user__info">
        <div class="d-flex justify-content-center pt-3 pb-3">
            <h2 style="color: #9A0605">Banner with benefits to make a ad</h2>
        </div>
    </div>
    <!-- temporary worker ads management -->
    <div class="user__info">
        <div class="ads__header__title">
            Temporary job ads
        </div>
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="user__info">
                    <div class="d-flex justify-content-between my-2">
                        <h6 style="color: #9A0605">Rettungssanit√§ter B</h6>
                        <div class="ads__views">
                            <span>365 Views</span>
                            <button class="ads__favorite" style="font-size: 20px"><i class="fas fa-heart"></i></button>
                        </div>
                    </div>
                    <div class="ads__status">
                        <div><i class="fas fa-map-marked-alt"></i><span>Hamburg</span></div>
                        <div><i class="far fa-clock"></i><span>2 Days Ago</span></div>
                        <div><i class="far fa-eye"></i><span>365 Views</span></div>
                        <div><i class="far fa-id-card"></i><span>23x Contact Opened</span></div>
                        <div class="ads__boost">
                            <button class="ads__favorite">
                                <i class="fas fa-star"></i><span>Ads booster</span>
                            </button>
                        </div>
                        <div class="ads__delete">
                            <button class="ads__favorite">
                                <i class="fas fa-times"></i><span>Delete Ad</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 mt-3 mb-3">
                <button class="ads__button mb-2">Load from template</button>
                <button class="ads__button mt-2">New Advertisement</button>
            </div>
        </div>
    </div>
    <!-- Marked educational programs -->
    <div class="user__info">
        <div class="ads__header__title">
            Marked Educational Programs
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12">
                <div class="user__info">
                    <div class="d-flex justify-content-between" style="position: relative">
                        <div>
                            <a href="#" class="edu__pro__a">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex edu__prog">
                                        <img class="user__profile_picture" src="../../images/dummy_logo.jpg" />
                                        <div class="edu__details">
                                            <h5 class="edu__name">Erste - Hilfe Kurs</h5>
                                            <h6 class="edu__institute">Robert Koch Institut</h6>
                                            <span><i class="fas fa-map-marked-alt"></i>Berlin</span>
                                            <span><i class="far fa-calendar-alt"></i>10.04.2021</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div>
                            <button title="Button" class="ads__favorite d-flex align-items-start"
                                style="font-size: 24px">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
